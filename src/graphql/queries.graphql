query TestQuery {
  repository(owner:"aedm", name:"changelogs-test") {
    pullRequests(states: [MERGED], first: 10, baseRefName: "main") {
      edges {
        cursor
        node {
          body
          number
          baseRefName
          headRefName
          mergeCommit {
            oid
          }
        }
      }
    }
  }
}