query TestQuery {
  repository(owner:"aedm", name:"changelogs-test") {
    pullRequests(states: [MERGED], first: 10, baseRefName: "main") {
      edges {
        cursor
        node {
          body
          number
          baseRefName
          headRefName
          mergeCommit {
            oid
          }
        }
      }
    }
  }
}

query PullRequests($owner: String!, $repository: String!, $branch: String!, $cursor: String) {
  repository(owner: $owner, name: $repository) {
    pullRequests(states: [MERGED], first: 3, baseRefName: $branch, after: $cursor) {
      edges {
        cursor
        node {
          body
          number
          baseRefName
          headRefName
          mergeCommit {
            oid
          }
        }
      }
    }
  }
}