query PullRequests($owner: String!, $repository: String!, $branch: String!, $cursor: String) {
  repository(owner: $owner, name: $repository) {
    pullRequests(states: [MERGED], first: 3, baseRefName: $branch, after: $cursor) {
      edges {
        cursor
        node {
          body
          number
          baseRefName
          headRefName
          mergeCommit {
            oid
          }
        }
      }
    }
  }
}

query BranchCommit($owner: String!, $repository: String!, $branch: String!) {
  repository(owner: $owner, name: $repository) {
    ref(qualifiedName: $branch) {
      name
      target {
        __typename
        ... on Commit {
          oid
        }
      }
    }
  }
}

query CommitHistory($owner: String!, $repository: String!, $oid: GitObjectID!, $cursor: String) {
  repository(owner: $owner, name: $repository) {
    object(oid: $oid) {
      __typename
      ... on Commit {
        oid
        history(first: 5, after: $cursor) {
          totalCount
          edges {
            node {
              oid
            }
          }
        }
      }
    }
  }
}

