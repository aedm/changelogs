query PullRequests($owner: String!, $repository: String!, $branch: String!, $cursor: String) {
  repository(owner: $owner, name: $repository) {
    pullRequests(states: [MERGED], first: 3, baseRefName: $branch, after: $cursor) {
      edges {
        cursor
        node {
          body
          number
          baseRefName
          headRefName
          mergeCommit {
            oid
          }
        }
      }
    }
  }
}

query BranchHistory($owner: String!, $repository: String!, $branch: String!, $cursor: String) {
  repository(owner: $owner, name: $repository) {
    ref(qualifiedName: $branch) {
      name
      target {
        __typename
        ... on Commit {
          oid
          history(first: 5, after: $cursor) {
            totalCount
            edges {
              node {
                oid
              }
            }
          }
        }
      }
    }
  }
}

query CommitHistory($owner: String!, $repository: String!, $cursor: String) {
  repository(owner: $owner, name: $repository) {
    object(oid: "dec384e1e7238dd57275ce65b57224c333225dab") {
      __typename
      ... on Commit {
        oid
        history(first: 5, after: $cursor) {
          totalCount
          edges {
            node {
              oid
            }
          }
        }
      }
    }
  }
}

